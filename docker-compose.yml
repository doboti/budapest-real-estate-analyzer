services:
  # ============================================================================
  # POSTGRES - Airflow metadata database
  # ============================================================================
  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # REDIS - Cache + Airflow Celery broker
  # ============================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # OLLAMA - LLM inference server
  # ============================================================================
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_GPU_LAYERS=all
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # ============================================================================
  # AIRFLOW WEBSERVER - Orchestration UI
  # ============================================================================
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=l4THWU-EpOVb6IDb6hNzFLrPc_8SaY9k7Fzga8Jlzv4=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=false
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.basic_auth
      - AIRFLOW__WEBSERVER__SECRET_KEY=your_very_long_random_secret_key_here_change_in_production
      - OLLAMA_HOST=http://ollama:11434
      - REDIS_HOST=redis
      - ADMIN_PASSWORD=SzuperTitkosJelszo2025!
    volumes:
      - ./dags:/opt/airflow/dags
      - ./app:/workspace/app
      - ./parquet:/workspace/parquet
      - .:/workspace
      - airflow_logs:/opt/airflow/logs
    ports:
      - "8081:8080"
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================================================
  # AIRFLOW SCHEDULER - DAG executor
  # ============================================================================
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=l4THWU-EpOVb6IDb6hNzFLrPc_8SaY9k7Fzga8Jlzv4=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=false
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - OLLAMA_HOST=http://ollama:11434
      - REDIS_HOST=redis
    volumes:
      - ./dags:/opt/airflow/dags
      - ./app:/workspace/app
      - ./parquet:/workspace/parquet
      - .:/workspace
      - airflow_logs:/opt/airflow/logs
    command: scheduler

  # ============================================================================
  # AIRFLOW CELERY WORKERS - Parallel task execution (2 workers)
  # ============================================================================
  airflow-worker:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=l4THWU-EpOVb6IDb6hNzFLrPc_8SaY9k7Fzga8Jlzv4=
      - OLLAMA_HOST=http://ollama:11434
      - REDIS_HOST=redis
    volumes:
      - ./dags:/opt/airflow/dags
      - ./app:/workspace/app
      - ./parquet:/workspace/parquet
      - .:/workspace
      - airflow_logs:/opt/airflow/logs
    command: celery worker
    deploy:
      replicas: 2  # 2 p√°rhuzamos worker

  # ============================================================================
  # FLASK WEB APP - Frontend & REST API
  # ============================================================================
  app:
    build: .
    ports:
      - "5001:5001"
    depends_on:
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
      airflow-webserver:
        condition: service_healthy
    volumes:
      - .:/workspace
      - ./gcp-credentials.json:/workspace/gcp-credentials.json:ro
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AIRFLOW_API_URL=http://airflow-webserver:8080/api/v1
      - AIRFLOW_USERNAME=admin
      - AIRFLOW_PASSWORD=admin
      - SECRET_KEY=your_very_long_random_secret_key_here_change_in_production
      - ADMIN_PASSWORD=SzuperTitkosJelszo2025!
      - GOOGLE_APPLICATION_CREDENTIALS=/workspace/gcp-credentials.json
    command: ["python", "/workspace/app/webapp.py"]

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  airflow_logs: